name: "anvil-github-action"
description: "Starts an Anvil instance for blockchain testing"
inputs:
  port:
    description: "Port on which Anvil will run"
    required: false
    default: 8545
  block-time:
    description: "Block time (in seconds)"
    required: false
    default: 1
  hardfork:
    description: "Ethereum hardfork to use"
    required: false
    default: "berlin"
  fork-url:
    description: "Optional fork URL"
    required: false
    default: ""
  fork-block-number:
    description: "Optional fork block number"
    required: false
    default: ""
  chain-id:
    description: "Chain ID"
    required: false
    default: 134
  gas-limit:
    description: "Gas limit"
    required: false
    default: 6700000
  gas-price:
    description: "Gas price"
    required: false
    default: 0
runs:
  using: "composite"
  steps:
    - name: Install Foundry
      uses: foundry-rs/foundry-toolchain@v1

    - name: Update PATH for Foundry
      run: echo "${HOME}/.foundry/bin" >> $GITHUB_PATH

    - name: Check anvil installation
      run: |
        echo "Anvil located at: $(which anvil)"
        anvil --version

    - name: Install netcat
      run: |
        apt update && sudo apt install -y netcat

    - name: Start Anvil
      run: |
        if [ -z "${{ inputs.fork-url }}" ]; then
          FORK_URL=""
        else
          FORK_URL="--fork-url ${{ inputs.fork-url }}"
        fi
        nohup anvil --host 0.0.0.0 --port ${{ inputs.port }} --hardfork ${{ inputs.hardfork }} $FORK_URL --chain-id ${{ inputs.chain-id }} --gas-limit ${{ inputs.gas-limit }} --gas-price ${{ inputs.gas-price }} > anvil.log 2>&1 &
        sleep 3

    - name: Wait for Anvil to start
      run: |
        timeout=30
        interval=1
        echo "Waiting for Anvil to start..."
        for ((i=0; i<timeout; i++)); do
          if nc -z localhost ${{ inputs.port }}; then
             echo "Anvil is operational."
             exit 0
          fi
          echo "Attempt $((i+1)) of $timeout: Anvil is not ready, waiting ${interval}s..."
          sleep $interval
        done
        echo "Error: Anvil did not start within the timeout period."
        exit 1
